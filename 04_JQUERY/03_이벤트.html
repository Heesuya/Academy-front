<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>이벤트</h1>
    <hr>
    <h2>이벤트를 연결하는 방법</h2>
    <h3>1. inline 이벤트 모델 : 자바스크립트와 동일 onclick="함수이름();"</h3>
    <h3>2. 고전이벤트모델 : 요소.이벤트이름(function(){});</h3>
    <h3>3. 표준이벤트모델 : 요소.on("이벤트이름",function(){})</h3>
    <div id="test1">
        <div class="d1" onclick="func1();">인라인 이벤트모델 테스트</div>
        <div class="d1">이벤트 테스트1</div>
        <div class="d1">이벤트 테스트2</div>
    </div>
    <button id="btn1">클릭</button>
    <hr>
    <h2>이벤트 강제실행(trigger)</h2>
    <div class="levelup">
        <div>
            <button id="btn2">레벨업</button>
            <span>HTML : </span>
            <span>1</span>
        </div>
        <div>
            <button id="btn3">레벨업</button>
            <span>CSS : </span>
            <span>1</span>
        </div>
        <div>
            <button id="btn4">레벨업</button>
            <span>javascript : </span>
            <span>1</span>
        </div>
        <div>
            <button id="btn5">레벨업</button>
            <span>jquery : </span>
            <span>1</span>
        </div>
    </div>
    <button id="btn6">전체레벨업</button>
    <hr>
    <p id="click">클릭</p>
    <p id="dblclick">더블클릭</p>
    <p id="mouseupdown">마우스 업/다운</p>
    <div>현재 마우스 위치 : <span id="mouse"></span></div>
    <input type="text" id="input1">
    
    <script src="js/03_event.js"></script>
</body>
</html>
