<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/teamDetail.css">
    <link rel="stylesheet" href="css/teamStyle.css">
</head>

<body>
    <div class="header"></div>
    <div class="content">
        <div class="content-top">
            <div class="product-img">
                <img src="./image/사미언갈비탕.jpeg">
            </div>
            <div>
                <table class="detail-tb">
                    <tbody>
                        <tr>
                            <td>하루배송</td>
                        </tr>
                        <tr>
                            <th><h3>[사미헌] 갈비탕</h3></th>
                        </tr>
                        <tr>
                            <td>10%할인  11,700원</td>
                        </tr>
                        <tr>
                            <th>배송</th>
                            <td>하루배송<br>24시간 이전 구매시 내일 도착</td>
                        </tr>
                        <tr>
                            <th>판매자</th>
                            <td>sooutae market</td>
                        </tr>
                        <tr>
                            <th>포장단위</th>
                            <td>1팩</td>
                        </tr>
                        <tr>
                            <th>수량선택</th>
                            <td>
                                <button type="button" class="minusBtn">-</button>
                                <span id="count">1</span>
                                <button type="button" class="plusBtn">+</button>
                            </td>
                        </tr>
                        <tr>
                            <th>총가격</th>
                            <td><span id="price">11700</span>원</td>
                        </tr>
                    </tbody>
                </table>
                <div class="cart">
                    <span class="material-icons">favorite_border</span>
                    <button type="button" class="cart-btn">장바구니 담기</button>
                </div>
            </div>
        </div>

        <div class="tap-wrap">
            <div class="tap">
                <div>상품설명</div>
                <div>상세정보</div>
                <div>문의</div>
            </div>
            <div class="tap-content">
                <div>
                   <img src="./image/gv40000025492_1.jpg" >
                </div>
                <div>
                    <img src="./image/상세설명.jpg" >
                </div>
                <div>
                    <p>상품후기</p> 
                </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="/js/teamDetail.js"></script>
</body>

</html>
