<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH-SHOP</title>
    <link rel="stylesheet" href="css/ice.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>KH-SHOP</h1>
        </div>
        <div class="content">
            <div class="content-header">
                <h3>icecrem</h3>
            </div>
            <div class="middle-content">
                <div class="iceImg">
                    <img src="image/ice1.png">
                </div>
                <div class="iceDetail">
                    <div>
                        <h3>엄마는외계인</h3>
                    </div>
                    <div class="section">
                        <table>
                            <tr>
                                <td width="300" height="85">구성</td>
                                <td>[베스킨라빈스]싱글컵</td>
                            </tr>
                            <tr>
                                <td height="85">가격</td>
                                <td>
                                    <input type="text" id="won" value="3800"><span>원</span>
                                </td>
                            </tr>
                            <tr>
                                <td height="85">수량</td>
                                <td>
                                    <button class="minusBtn" onclick="minus();">-</button>
                                    <input type="text" id="count" value="1" style="width:20px;">
                                    <button class="plusBtn" onclick="plus();">+</button>
                                </td>
                            </tr>
                            <tr>
                                <td height="85">적립포인트</td>
                                <td>0P</td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <button type="button" class="giftBtn">선물하기</button>
                        <button type="button" class="cartBtn">장바구니</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tap-wrap">
        <div class="tap">
            <div>상품정보</div>
            <div>이용안내</div>
            <div>주의사항</div>
        </div>
        <div class="tap-content">
            <div>
                <span>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br></span>
            </div>
            <div>
                <span>상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br></span>
            </div>
            <div>
                <span>세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br>상품상세<br></span></div>
        </div>
    </div>

    <script src="js/ice.js"></script>
</body>

</html>
